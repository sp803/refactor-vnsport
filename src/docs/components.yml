components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        dob:
          type: string
          format: date
        phoneNumber:
          type: string
        email:
          type: string
          format: email
        gender:
          type: string
          enum: [male, female, other]
        address:
          type: string
        avatarUrl:
          type: string
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
      example:
        id: 1c987ee7-8d4b-4ff8-a1d0-b0eaf7ecc244
        name: Jame bonds
        dob: 1999-12-31T17:00:00.000Z
        phoneNumber: null
        email: mrjames@vnsport.com
        gender: other
        address: null
        avatarUrl: null
        createdAt: 2022-03-04T07:34:31.000Z
        updatedAt: 2022-03-04T07:34:31.000Z
    token:
      type: string
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
    Error:
      type: object
      properties:
        error:
          type: string
    ProductPreview:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        price:
          type: number
        discountPrice:
          type: number
        state:
          type: string
          enum: [available, outStock, hidden]
        mainImageUrl:
          type: string
        soldCount:
          type: number
          description: Number of products has sold
        visitedCount:
          type: number
          description: Number of product detail visited
        reviewCount:
          type: number
          description: Number of product's review
      example:
        id: 08c0e96e-35ff-4c38-89cd-33547ff3d995
        title: Dây thừng tập thể lực
        price: 1100000
        discountPrice: null
        state: available
        mainImageUrl: /images/images_5e522593-027a-4ae9-b403-820fc35e20b1_.jpg
        soldCount: 0
        visitedCount: 0
        reviewCount: 0

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Invalid token
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Missing authorization
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
